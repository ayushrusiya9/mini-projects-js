<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .contaner-box{
            width: 100%;
            height: 100vh;
            background-color: aqua;
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: 365px 364px;
        }
        .contaner-box div{
            display:flex;
            align-items: center; 
            justify-content: center;
            font-size: 50px;
        }
    </style>
</head>
<body>

    <div class="contaner-box">
        <div class="box1" style="background-color: red; color: white;"></div>
        <div class="box2" style="background-color: black; color: white;"></div>
        <div class="box3" style="background-color: blue; color: white;"></div>
        <div class="box4" style="background-color: yellowgreen; color: white;"></div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
