<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table border="1" contenteditable="50px" >
            <tr>
                <th colspan="4" id="screen"></th>
            </tr>
            <tr>
                <td onclick="cal('1')">1</td>
                <td onclick="cal('2')">2</td>
                <td onclick="cal('3')">3</td>
                <td onclick="del()">Del</td>
            </tr>

            <tr>
                <td onclick="cal('4')">4</td>
                <td onclick="cal('5')">5</td>
                <td onclick="cal('6')">6</td>
                <td onclick="cal('+')">+</td>
            </tr>

            <tr>
                <td onclick="cal('7')">7</td>
                <td onclick="cal('8')">8</td>
                <td onclick="cal('9')">9</td>
                <td onclick="cal('-')">-</td>
            </tr>

            <tr>
                <td onclick="cal('0')">0</td>
                <td onclick="cal('00')">00</td>
                <td onclick="cal('.')">.</td>
                <td onclick="cal('/')">/</td>
                
            </tr>
            <tr>
                <td onclick="allclear()">Ac</td>
                <td onclick="cal('%')">%</td>
                <td onclick="cal('*')">*</td>
                <td onclick="equal()">=</td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
